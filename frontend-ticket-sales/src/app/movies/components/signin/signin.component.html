<div class="sign-in-form m-3">
  <h2>Sign In</h2>
  <form (ngSubmit)="signIn($event)">
    <div class="form-group row">
      <label for="email" class="col-sm-1 col-form-label">Email:</label>
      <div class="col-sm-3">
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
    </div>
    
    <div class="form-group row">
      <label for="password" class="col-sm-1 col-form-label">Password:</label>
      <div class="col-sm-3">
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
    </div>
    
    <button type="submit" class="ticket-button">Sign In</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>
</div>
