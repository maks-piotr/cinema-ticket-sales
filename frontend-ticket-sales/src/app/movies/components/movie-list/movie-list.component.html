<article class="m-3">
  <h2>List of all movies</h2>
  <section class="d-flex flex-column gap-2">
    @for (movie of movies; track movie.id) {
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ movie.length_in_mins }}</h6>
          <p class="card-text">
            {{ movie.description }}
          </p>
          <a [routerLink]="[movie.id, 'edit']" class="card-link">Edit</a>
          <a [routerLink]="[movie.id, 'reviews']" class="card-link">Reviews</a>
        </div>
      </div>
    }

  </section>
</article>
