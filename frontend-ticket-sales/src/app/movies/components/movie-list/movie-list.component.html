<article class="m-3">
  <h2>List of screened movies</h2>
  <section class="d-flex flex-column gap-2">
    @for (movie of movies; track movie.id) {
      <div class="card mt-1">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }} ({{ movie.year }})</h5>
          <h6 class="card-subtitle mb-2 text-muted"> Directed by {{ movie.director }}</h6>
          <img src="{{ movie.photo_url }}" class="card-img mb-2" alt="Image of {{ movie.title }}" style="width: 12%;">
          <p class="card-text mb-2">
            {{ movie.description }}
          </p>
          <p class="card-text">
            Length: {{ movie.length_in_mins }} min
          </p>

          <a [routerLink]="[movie.id, 'edit']" class="card-link">Screenings</a>
        </div>
      </div>
    }

  </section>
</article>
