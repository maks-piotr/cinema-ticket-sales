<article class="m-3">
  <section class="d-flex flex-column gap-2">
      <h3 class="card-title">{{ movie.title }} ({{ movie.year }})</h3>
      <h4 class="card-subtitle mb-2 text-muted"> Directed by {{ movie.director }}</h4>
      <img src="{{ movie.photo_url }}" class="card-img mb-2" alt="Image of {{ movie.title }}" style="width: 16%;">
      <p class="card-text mb-2">
        {{ movie.description }}
      </p>
      <p class="card-text">
        Length: {{ movie.length_in_mins }} min
      </p>

      <a [routerLink]="[movie.id, 'edit']" class="card-link">Screenings</a>
  </section>
</article>
